<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="organizer.html">Organizer Dashboard</a>
      <a href="admin.html">Admin Panel</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="admin-dashboard">
    <section>
      <h2>All Events</h2>
      <table id="admin-events-table" border="1" cellspacing="0" cellpadding="8">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Seats</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will fill this -->
        </tbody>
      </table>
    </section>

    <section>
      <h2>All Bookings</h2>
      <table id="admin-bookings-table" border="1" cellspacing="0" cellpadding="8">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>User</th>
            <th>Email</th>
            <th>Event Title</th>
            <th>Tickets</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will fill this -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Online Event Booking Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
